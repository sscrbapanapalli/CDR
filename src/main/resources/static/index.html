<!-- CSS -->


<link rel="stylesheet"
	href="./app/assets/bootstrap/css/bootstrap.min.css"></link>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/TableExport/3.2.5/css/tableexport.min.css">

<link rel="stylesheet" type="text/css"
	href="./app/pagination/css/bootstrap-theme.min.css">

	href="./app/pagination/css/styles.css">
<link rel="stylesheet" type="text/css"

	href="./app/pagination/css/Spinner.css">

	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css">

<!-- Favicon and touch icons -->
<link rel="shortcut icon" href="./app/assets/ico/favicon.png"></link>
<style>
.bg {
	background: url(./app/assets/img/backgrounds/5.jpg) no-repeat 0 0;
	background-size: cover;
	background-position: center;
	/* position: absolute; */
	left: 0;
	right: 0;
	bottom: 0;
	top: 0;
	overflow: hidden;
	z-index: 0;
}</style>
</head>

<body ng-class="isProfilePage==false?'bg':''" class="ng-cloak">
	<div id="header" ng-show="isProfilePage">
		<header ng-include="'view/header.html'" ></header>
	</div>
	<div class="container">
		<div ui-view></div>
	</div>
	<div id="footer" ng-show="isProfilePage">
		<footer ng-include="'view/footer.html'" ></footer>
	</div>

	<modal visible="showModal"> </modal>
	<!-- Javascript -->

	<script src="./jquery/jquery-1.11.2.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script type="text/javascript" src="./export/tableExport.js"></script>
	<script type="text/javascript" src="./export/jquery.base64.js"></script>
	<script type="text/javascript" src="./export/html2canvas.js"></script>
	<script type="text/javascript" src="./export/sprintf.js"></script>
	<script type="text/javascript" src="./export/jspdf.js"></script>
	<script type="text/javascript" src="./export/base64.js"></script>

	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

	<script src="./app/assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="./angular/angular.js"></script>
	<script src="./app/pagination/lib/dirPagination.js"></script>
	<script type="text/javascript" src="./angular/security/aes.js"></script>
	<script type="text/javascript" src="./angular/security/pbkdf2.js"></script>
	<script type="text/javascript" src="./angular/security/AesUtil.js"></script>
	<script type="text/javascript" src="./angular/security/common.js"></script>
	<script src="./angular/angular-route.js"></script>
	<script src="./ui-router/angular-ui-router.js"></script>
	<script src="./app/js/currentdate.js"></script>

	<script src="./app/js/appConfig.js"></script>
	<script src="./app/js/globalServices.js"></script>

	<script src="./app/js/app.js"></script>
	<script src="./app/js/userService.js"></script>
